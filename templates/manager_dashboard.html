<h2>Welcome Manager {{ manager.name }}</h2>
<a href="{% url 'logout' %}">Logout</a>
<h3>Your Assigned Sites</h3>
<ul>
{% if sites %}
    <ul>
        {% for site in sites %}
            <li>
                <strong>{{ site.name }}</strong> - {{ site.location }}
            <form action="{% url 'site_detail' site.id %}" method="get" style="display:inline;">
                <button type="submit">Open Site</button>
            </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No sites assigned yet.</p>
{% endif %}
</ul>
