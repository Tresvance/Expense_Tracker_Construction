<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Welcome to Dashboard of manager {{ manager.name }} </h2>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
  </div>

  <h4 class="mb-4">Your Assigned Sites</h4>

  {% if sites %}
    <div class="row g-4">
      {% for site in sites %}
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ site.name }}</h5>
              <p class="card-text text-muted"> {{ site.location }}</p>
              <form action="{% url 'site_detail' site.id %}" method="get">
                <button type="submit" class="btn btn-primary btn-sm">Open Site</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No sites assigned yet.</p>
  {% endif %}
</div>

</body>
</html>
